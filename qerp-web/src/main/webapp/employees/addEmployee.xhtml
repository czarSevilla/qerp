<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
        <title></title>
    </h:head>
<h:body>
<ui:composition template="../layout/commonLayout.xhtml">
    <ui:define name="content">
    	<b:form>
          	<b:tabView tabPosition="left" >
                 <b:tab title="#{lbl['general.data']}">
                     <b:panelGrid columns="3" size="xs">
                        <b:inputText label="#{lbl['profile.picture']}" value="#{employeeMB.employee.profilePicture}"/>
                        <b:inputText label="#{lbl['number.employee']}" value="#{employeeMB.employee.numberEmployee}"/>
                        
                        <b:selectOneMenu  value="#{employeeMB.employee.jobTitleDto.idJobTitle}" requiered="true" label="#{lbl['job.title']}">
                           <f:selectItem itemLabel="#{lbl['select']}" itemValue=""/>
                           <f:selectItems var="currentJob" value="#{employeeMB.jobTitles}"  itemValue="#{currentJob.idJobTitle}" itemLabel="#{appMB.localize(currentJob,'title')}" />
                        </b:selectOneMenu>
                        
                        <b:datepicker label="#{lbl['start.date']}" value="#{employeeMB.employee.startDate}"/>
						<b:inputText label="#{lbl['name']}" value="#{employeeMB.employee.name}" />	
						<b:inputText label="#{lbl['last.name']}" value="#{employeeMB.employee.lastName}"  /> 
						<b:datepicker label="#{lbl['day.birth']}" value="#{employeeMB.employee.birthday}"  /> 
						<b:inputText label="#{lbl['place.birth']}" value="#{employeeMB.employee.placeBirth}" />
						<b:inputText label="#{lbl['gender']}"  value="#{employeeMB.employee.gender}" />	
						<b:inputText label="#{lbl['nationality']}"  value="#{employeeMB.employee.nationality}" /> 
						<b:inputText label="#{lbl['tin']}" value="#{employeeMB.employee.tin}" />
						<b:inputText label="#{lbl['curp']}" value="#{employeeMB.employee.curp}" />
						<b:inputText label="#{lbl['ssn']}" value="#{employeeMB.employee.ssn}" />	
						<b:inputText label="#{lbl['marital.status']}" value="#{employeeMB.employee.maritalStatus}" /> 
						<b:inputText label="#{lbl['home.phone']}" value="#{employeeMB.employee.homephone}" />
						<b:inputText label="#{lbl['cellphone']}"  value="#{employeeMB.employee.cellphone}" />
						<b:inputText label="#{lbl['emergy.phone']}" value="#{employeeMB.employee.emergyphone}" />									   
					</b:panelGrid>                                  
                 </b:tab>
                 <b:tab title="#{lbl['address.data']}">
                     <b:panelGrid columns="2" size="xs">
                        <b:inputText label="#{lbl['street']}" />
						<b:inputText label="#{lbl['apartment.number']}"  />	
						<b:inputText label="#{lbl['street.number']}"  /> 
						<b:inputText label="#{lbl['surbub']}"  /> 
						<b:inputText label="#{lbl['city']}" />
						<b:inputText label="#{lbl['state']}"  />	
						<b:inputText label="#{lbl['zip.code']}"  /> 								   
					</b:panelGrid>
                 </b:tab>
                 <b:tab title="#{lbl['academy.information']}">
                     <b:panelGrid columns="2" size="xs">
                        <b:inputText label="#{lbl['schooling']}" />
						<b:inputText label="#{lbl['academic.education']}"  />	
						<b:inputText label="#{lbl['profession']}"  /> 
						<b:inputText label="#{lbl['years.experience']}"  /> 								   
					</b:panelGrid>
                 </b:tab>
                 <b:tab title="#{lbl['courses']}">
                     <b:panelGrid columns="2" size="xs">
                        <b:inputText label="#{lbl['course.name']}" />
						<b:inputText label="#{lbl['course.date']}"  />								   
					</b:panelGrid>
                 </b:tab>
                 <b:tab title="#{lbl['certifications']}">
                     <b:panelGrid columns="3" size="xs">
                        <b:inputText label="#{lbl['cert.name']}" />
						<b:inputText label="#{lbl['cert.date']}"  />	
						<b:inputText label="#{lbl['cert.id']}"  /> 								   
					</b:panelGrid>
                 </b:tab>
                 <b:tab title="#{lbl['language']}">
                     <b:panelGrid columns="3" size="xs">
                        <b:inputText label="#{lbl['language.name']}" />
						<b:inputText label="#{lbl['porcent.write']}"  />	
						<b:inputText label="#{lbl['porcent.speake']}"  />  								   
					</b:panelGrid>
                 </b:tab>
                 <b:tab title="#{lbl['references']}">
                     <b:panelGrid columns="2" size="xs">
                        <b:inputText label="#{lbl['reference.name']}" />
						<b:inputText label="#{lbl['reference.phone']}"  />	
						<b:inputText label="#{lbl['reference.type']}"  /> 
						<b:inputText label="#{lbl['reference.relationship']}"  /> 								   
					</b:panelGrid>
                 </b:tab>
                 <b:tab title="#{lbl['technical.profile']}">
                     <b:panelGrid columns="3" size="xs">
                        <b:inputText label="#{lbl['skill.type']}" />
						<b:inputText label="#{lbl['technology.type']}"  />	
						<b:inputText label="#{lbl['technical.experience']}"  /> 							   
					</b:panelGrid>
                 </b:tab>
          	</b:tabView>
            <b:button value="#{lbl['cancel']}" dismiss="modal" />
            <b:commandButton value="#{lbl['create']}" look="primary" 
                actionListener="#{employeeMB.save}">
               <f:ajax />
            </b:commandButton>
		</b:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
