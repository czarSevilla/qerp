<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
        <title>#{lbl['header.title']}</title>
    </h:head>
<h:body>
	<ui:composition>
		<footer>
			<p style="text-align: center;">
				<h:outputLabel value="&#xA9;" style="width:20px;text-align:center;" />
				<h:outputLabel value="#{mainMB.brandTitle}" style="width:40px;text-align:center;" />
				<h:outputLabel value="#{mainMB.currentDate}" style="width:40px;text-align:center;">
					<f:convertDateTime type="date" pattern="yyyy" />
				</h:outputLabel>
			</p>
		</footer>
	</ui:composition>
</h:body>
</html>
