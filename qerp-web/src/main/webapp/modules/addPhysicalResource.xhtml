<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui"
   xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
   <title></title>
</h:head>
<h:body>
   <ui:composition>
      <b:modal title="#{lbl['create']}" styleClass="modalToAddSeudoClass" id="modal">
         <p:outputPanel id="addPhysicalResourceDetail">
            <b:dataTable value="#{physicalRMB.resource.features}" var="feature" paginated="false" searching="false" striped="true" info="false">
               <b:dataTableColumn value="#{appMB.localize(feature.resourceFeature,'feature')}">
                  <f:facet name="header">
                     <h:outputLabel value="Etiqueta de nombre" />
                  </f:facet>
               </b:dataTableColumn>
               <b:dataTableColumn>
                  <b:inputText value="#{feature.value}"/>
                  <f:facet name="header">
                     <h:outputLabel value="Etiqueta de nombre" />
                  </f:facet>
               </b:dataTableColumn>
            </b:dataTable>
            <b:commandButton value="#{lbl['create']}" look="primary" actionListener="#{physicalRMB.save}"
               update="form:panel,form:growMsg" oncomplete="$('.modalToAddSeudoClass').modal('hide')" />

         
         </p:outputPanel>
      </b:modal>
   </ui:composition>
</h:body>
</html>
