<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui"
   xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
   <title></title>
</h:head>
<h:body>
   <ui:composition>
      <b:modal title="#{lbl['create']}" styleClass="modalToAddSeudoClass">
         <b:form>
            <p:outputPanel id="addPhysicalResourceDetail">
               <c:forEach items="#{physicalRMB.resource.features}" var="feature">
                        <p:row>
                           <p:column>
                              <p:outputLabel value="#{appMB.localize(feature.resourceFeature,'feature')}" />
                           </p:column>
                           <p:column>
                              <p:inputText value="#{feature.value}" />
                           </p:column>
                        </p:row>
                     </c:forEach>
            </p:outputPanel>
         </b:form>
      </b:modal>
   </ui:composition>
</h:body>
</html>
